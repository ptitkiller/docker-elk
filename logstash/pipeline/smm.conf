input {
	kafka {
		bootstrap_servers => "66.42.61.89:19092"
		topics_pattern => "smm-.*"
		group_id => "smm"
		auto_offset_reset => "earliest"
	}
}

filter {
 	mutate {
	    rename  => [ "message", "msg" ]
	}
	json {
	    source => ["msg"]
	    remove_field => ["msg"]
	 }
}

